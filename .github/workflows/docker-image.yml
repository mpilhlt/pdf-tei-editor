name: Build and Push Docker Image

on:
  workflow_call:

concurrency:
  group: docker-build-${{ github.ref }}
#  cancel-in-progress: true


jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Create more disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Get tag pointing at HEAD
          TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)
          if [ -n "$TAG" ]; then
            echo "tag=${TAG#v}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
            echo "Found tag: $TAG"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
            echo "No version tag found"
          fi

      - name: Build and push
        id: docker_build
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          image: ${{ secrets.DOCKERHUB_USERNAME }}/pdf-tei-editor
          registry: docker.io
          pushImage: true
          tags: ${{ steps.version.outputs.is_tag == 'true' && format('{0},latest', steps.version.outputs.tag) || 'latest' }}
          target: production

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
