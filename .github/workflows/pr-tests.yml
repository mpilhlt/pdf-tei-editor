name: Tests

on:
  pull_request:
    branches:
      - main
      - devel
  push:
    tags:
      - 'v*'
  workflow_call:

concurrency:
  group: tests-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/') }}

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !startsWith(github.head_ref, 'release/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git diff

      - name: Get changed files
        id: changed-files
        if: github.event_name == 'pull_request'
        run: |
          # Get files changed in this PR compared to base branch
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | tr '\n' ' ')

          # Export for use in next step
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for smart test runner
        run: npm ci --ignore-scripts

      - name: Check if tests are needed
        id: check-tests
        run: |
          # For tag pushes, always run all tests (including E2E)
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "needs_tests=true" >> $GITHUB_OUTPUT
            echo "needs_e2e=true" >> $GITHUB_OUTPUT
            echo "Tag push - running all tests including E2E"
            exit 0
          fi

          # Run smart test runner with --names-only to get list of tests
          if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            echo "Checking which tests need to run for changed files..."
            TEST_FILES=$(npm run test:changed -- --names-only ${{ steps.changed-files.outputs.files }} 2>/dev/null | grep -v '^>' || true)
          else
            echo "No files changed, checking for always-run tests..."
            TEST_FILES=$(npm run test:changed -- --names-only 2>/dev/null | grep -v '^>' || true)
          fi

          # Check if any test files were found
          if [ -z "$TEST_FILES" ]; then
            echo "needs_tests=false" >> $GITHUB_OUTPUT
            echo "needs_e2e=false" >> $GITHUB_OUTPUT
            echo "No tests need to run"
          else
            echo "needs_tests=true" >> $GITHUB_OUTPUT
            echo "Tests to run:"
            echo "$TEST_FILES"

            # Check if any E2E tests are in the list
            if echo "$TEST_FILES" | grep -q "tests/e2e/"; then
              echo "needs_e2e=true" >> $GITHUB_OUTPUT
              echo "E2E tests detected - container will be needed"
            else
              echo "needs_e2e=false" >> $GITHUB_OUTPUT
              echo "No E2E tests - will run natively"
            fi
          fi

      - name: Set up Python
        if: steps.check-tests.outputs.needs_tests == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        if: steps.check-tests.outputs.needs_tests == 'true'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        if: steps.check-tests.outputs.needs_tests == 'true'
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          npm ci
          uv sync

      - name: Run tests natively
        if: steps.check-tests.outputs.needs_tests == 'true' && steps.check-tests.outputs.needs_e2e == 'false'
        run: |
          # Ensure uv is in PATH
          export PATH="$HOME/.cargo/bin:$PATH"

          # Run unit and API tests natively (faster, no container needed)
          # Note: Tag pushes will always use container mode (needs_e2e=true)
          if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            echo "Running tests for changed files..."
            npm run test:changed -- ${{ steps.changed-files.outputs.files }}
          else
            echo "No files changed, running always-run tests only..."
            npm run test:changed
          fi

      - name: Set up Docker Buildx
        if: steps.check-tests.outputs.needs_e2e == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for E2E tests
        if: steps.check-tests.outputs.needs_e2e == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ci
          push: false
          load: true
          tags: pdf-tei-editor:ci
          cache-from: |
            type=gha,scope=buildkit-ci
            type=gha,scope=buildkit-ci-${{ github.base_ref || github.ref_name }}
          cache-to: type=gha,mode=max,scope=buildkit-ci

      - name: Run tests in container
        if: steps.check-tests.outputs.needs_e2e == 'true'
        run: |
          # Run all tests in container (needed for E2E browser support)
          # For tag pushes, always run all tests with no file filter
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Tag push - running all tests..."
            docker run --rm pdf-tei-editor:ci
          elif [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            echo "Running tests for changed files..."
            docker run --rm pdf-tei-editor:ci ${{ steps.changed-files.outputs.files }}
          else
            echo "No files changed, running always-run tests only..."
            docker run --rm pdf-tei-editor:ci
          fi


      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const jobStatus = '${{ job.status }}';
            const needsTests = '${{ steps.check-tests.outputs.needs_tests }}';
            const runId = context.runId;
            const serverUrl = context.serverUrl;
            const repo = context.repo;

            let body = '## Test Results\n\n';

            const needsE2E = '${{ steps.check-tests.outputs.needs_e2e }}';

            if (needsTests === 'false') {
              body += '‚úÖ **No tests needed!**\n\n';
              body += 'Changed files were analyzed and no relevant tests were found. This PR does not affect any tested code.\n';
            } else if (jobStatus === 'success') {
              body += '‚úÖ **All tests passed!**\n\n';
              if (needsE2E === 'true') {
                body += 'Tests were run in a containerized environment (E2E tests included). Changed files were analyzed and only relevant tests were executed.\n';
              } else {
                body += 'Tests were run natively (unit and API tests only). Changed files were analyzed and only relevant tests were executed.\n';
              }
            } else {
              body += '‚ùå **Tests failed**\n\n';
              body += '### Failed Test Suites\n\n';
              body += 'One or more test suites failed. Please check the details below:\n\n';
              body += `- [üìã View full test logs](${serverUrl}/${repo.owner}/${repo.repo}/actions/runs/${runId})\n\n`;
              body += '### Next Steps\n\n';
              body += '1. Review the [test logs](${serverUrl}/${repo.owner}/${repo.repo}/actions/runs/${runId})\n';
              body += '2. Run tests locally: `npm run test:changed`\n';
              body += '3. Run tests in container: `npm run test:container`\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
