name: PR Tests

on:
  pull_request:
    branches:
      - main
      - devel

concurrency:
  group: pr-tests-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git diff

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install uv
        run: pip install uv

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Python dependencies
        run: uv sync

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile', 'pyproject.toml', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image for tests
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: pdf-tei-editor:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Move cache to avoid unbounded growth
      - name: Update Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Get changed files
        id: changed-files
        run: |
          # Get files changed in this PR compared to base branch
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | tr '\n' ' ')

          # Export for use in next step
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"

      - name: Run smart test runner
        run: |
          # Pass changed files to smart test runner
          if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            echo "Running tests for changed files..."
            node tests/smart-test-runner.js ${{ steps.changed-files.outputs.files }}
          else
            echo "No files changed, running always-run tests only..."
            node tests/smart-test-runner.js
          fi

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            tests/api/runtime/logs/
            tests/e2e/test-results/
          retention-days: 7

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ job.status }}' === 'success' ? '✅ All tests passed!' : '❌ Tests failed';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results\n\n${status}\n\nChanged files were analyzed and relevant tests executed.`
            });
