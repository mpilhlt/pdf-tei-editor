name: PR Tests

on:
  pull_request:
    branches:
      - main
      - devel

concurrency:
  group: pr-tests-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ !startsWith(github.head_ref, 'release/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git diff

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for tests
        uses: docker/build-push-action@v5
        with:
          context: .
          target: ci
          push: false
          load: true
          tags: pdf-tei-editor:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get changed files
        id: changed-files
        run: |
          # Get files changed in this PR compared to base branch
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          # Get list of changed files
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | tr '\n' ' ')

          # Export for use in next step
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Changed files: $CHANGED_FILES"

      - name: Run tests in container
        run: |
          # Run tests inside container - output streams in real-time
          if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            echo "Running tests for changed files..."
            docker run --rm pdf-tei-editor:ci ${{ steps.changed-files.outputs.files }}
          else
            echo "No files changed, running always-run tests only..."
            docker run --rm pdf-tei-editor:ci
          fi


      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const jobStatus = '${{ job.status }}';
            const runId = context.runId;
            const serverUrl = context.serverUrl;
            const repo = context.repo;

            let body = '## Test Results\n\n';

            if (jobStatus === 'success') {
              body += '‚úÖ **All tests passed!**\n\n';
              body += 'Tests were run in a containerized environment. Changed files were analyzed and only relevant tests were executed.\n';
            } else {
              body += '‚ùå **Tests failed**\n\n';
              body += '### Failed Test Suites\n\n';
              body += 'One or more test suites failed. Please check the details below:\n\n';
              body += `- [üìã View full test logs](${serverUrl}/${repo.owner}/${repo.repo}/actions/runs/${runId})\n\n`;
              body += '### Next Steps\n\n';
              body += '1. Review the [test logs](${serverUrl}/${repo.owner}/${repo.repo}/actions/runs/${runId})\n';
              body += '2. Run tests locally: `npm run test:changed`\n';
              body += '3. Run tests in container: `npm run test:container`\n';
            }

            body += `\n---\n*Changed files: ${{ steps.changed-files.outputs.files || 'none' }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
