name: Create Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # Only run if the latest commit has a version tag
    if: startsWith(github.ref, 'refs/heads/main')
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
      has_tag: ${{ steps.get_tag.outputs.has_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
          fetch-tags: true  # Fetch tags to detect version tags

      - name: Get tag for current commit
        id: get_tag
        run: |
          # First check if HEAD itself has a tag
          TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)

          # If not, check if this is a merge commit and find the most recent tag in the merge
          if [ -z "$TAG" ]; then
            # Get the second parent of the merge (the branch being merged)
            SECOND_PARENT=$(git rev-parse HEAD^2 2>/dev/null || echo "")
            if [ -n "$SECOND_PARENT" ]; then
              # Find the most recent version tag reachable from the merged branch
              TAG=$(git tag --merged HEAD --sort=-version:refname | grep '^v' | head -n 1)
              if [ -n "$TAG" ]; then
                echo "Found tag from merged branch: $TAG"
              fi
            fi
          fi

          if [ -n "$TAG" ]; then
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "has_tag=true" >> $GITHUB_OUTPUT
            echo "Release tag: $TAG"
          else
            echo "has_tag=false" >> $GITHUB_OUTPUT
            echo "No version tag found"
          fi

      - name: Get previous tag
        if: steps.get_tag.outputs.has_tag == 'true'
        id: previoustag
        run: |
          CURRENT_TAG="${{ steps.get_tag.outputs.tag }}"
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1)
          echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREVIOUS_TAG"

      - name: Generate changelog
        if: steps.get_tag.outputs.has_tag == 'true'
        id: changelog
        run: |
          PREVIOUS_TAG="${{ steps.previoustag.outputs.tag }}"
          CURRENT_TAG="${{ steps.get_tag.outputs.tag }}"

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"%s (%h)" --no-merges)
          else
            # Get commits between tags
            COMMITS=$(git log --pretty=format:"%s (%h)" --no-merges ${PREVIOUS_TAG}..${CURRENT_TAG})
          fi

          # Parse commits by conventional commit type, filtering out chore
          FEATURES=""
          FIXES=""
          DOCS=""
          REFACTOR=""
          TESTS=""
          OTHER=""

          while IFS= read -r commit; do
            # Skip empty lines
            [ -z "$commit" ] && continue

            # Extract type from conventional commit format
            if [[ "$commit" =~ ^feat[:\(] ]]; then
              FEATURES="${FEATURES}- ${commit#feat: }\n"
            elif [[ "$commit" =~ ^fix[:\(] ]]; then
              FIXES="${FIXES}- ${commit#fix: }\n"
            elif [[ "$commit" =~ ^docs[:\(] ]]; then
              DOCS="${DOCS}- ${commit#docs: }\n"
            elif [[ "$commit" =~ ^refactor[:\(] ]]; then
              REFACTOR="${REFACTOR}- ${commit#refactor: }\n"
            elif [[ "$commit" =~ ^test[:\(] ]]; then
              TESTS="${TESTS}- ${commit#test: }\n"
            elif [[ "$commit" =~ ^chore[:\(] ]]; then
              # Skip chore commits
              continue
            else
              # Include non-conventional commits
              OTHER="${OTHER}- ${commit}\n"
            fi
          done <<< "$COMMITS"

          # Create changelog with Docker Hub link
          DOCKER_IMAGE_TAG="${CURRENT_TAG#v}"  # Remove 'v' prefix for Docker tag

          {
            echo "## Changes"
            echo ""

            if [ -n "$FEATURES" ]; then
              echo "### Features"
              echo ""
              echo -e "$FEATURES"
            fi

            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes"
              echo ""
              echo -e "$FIXES"
            fi

            if [ -n "$DOCS" ]; then
              echo "### Documentation"
              echo ""
              echo -e "$DOCS"
            fi

            if [ -n "$REFACTOR" ]; then
              echo "### Refactoring"
              echo ""
              echo -e "$REFACTOR"
            fi

            if [ -n "$TESTS" ]; then
              echo "### Tests"
              echo ""
              echo -e "$TESTS"
            fi

            if [ -n "$OTHER" ]; then
              echo "### Other Changes"
              echo ""
              echo -e "$OTHER"
            fi

            echo "## Docker Image"
            echo ""
            echo '```bash'
            echo "docker pull cboulanger/pdf-tei-editor:${DOCKER_IMAGE_TAG}"
            echo "docker pull cboulanger/pdf-tei-editor:latest"
            echo '```'
            echo ""
            echo "[View on Docker Hub](https://hub.docker.com/r/cboulanger/pdf-tei-editor/tags?name=${DOCKER_IMAGE_TAG})"
          } > changelog.md

          echo "Changelog generated"
          cat changelog.md

      - name: Create GitHub Release
        if: steps.get_tag.outputs.has_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          body_path: changelog.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build:
    if: needs.release.outputs.has_tag == 'true'
    needs: release
    uses: ./.github/workflows/docker-image.yml
    secrets: inherit
