<sl-drawer name="infoDrawer" label="User Manual" style="--size: 80ch;">
  <div name="content" class="markdown-body" data-theme="light" style="color-scheme: light !important;">
    <!-- content will be dynamically updated-->
  </div>
  <div slot="footer" style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; gap: 16px;">
      <sl-button name="editGitHubBtn" variant="default">
        <sl-icon name="github" slot="prefix"></sl-icon>Edit on GitHub</sl-button>
      <span name="versionInfo" style="font-size: 0.875rem; color: var(--sl-color-neutral-600);">
        <!-- Version will be injected here -->
      </span>
    </div>
    <div style="display: flex; gap: 8px;">
      <sl-button name="backBtn" variant="default" disabled>
        <sl-icon name="arrow-left" slot="prefix"></sl-icon>Back</sl-button>
      <sl-button name="homeBtn" variant="default">
        <sl-icon name="house" slot="prefix"></sl-icon>Home</sl-button>
      <sl-button name="forwardBtn" variant="default" disabled>
        <sl-icon name="arrow-right" slot="prefix"></sl-icon>Forward</sl-button>
      <sl-button name="closeBtn" variant="primary">Close</sl-button>
    </div>
  </div>
</sl-drawer>
