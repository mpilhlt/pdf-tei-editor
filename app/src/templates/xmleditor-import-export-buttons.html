<!-- XML Editor import/export buttons -->
<status-spacer></status-spacer>

<sl-tooltip content="Upload document">
  <status-button
    name="uploadBtn"
    icon="cloud-upload"
    tooltip="Upload document"
    action="xml-upload">
  </status-button>
</sl-tooltip>

<sl-tooltip content="Download XML document">
  <status-button
    name="downloadBtn"
    icon="cloud-download"
    tooltip="Download XML document"
    action="xml-download">
  </status-button>
</sl-tooltip>
