<sl-drawer name="teiRevisionHistoryDrawer" label="Revision History" placement="start" style="--size: 60ch;">
  <div style="padding: 0;">
    <table name="revisionTable" style="width: 100%; border-collapse: collapse; font-size: 0.875rem;">
      <thead>
        <tr style="background-color: var(--sl-color-neutral-50); border-bottom: 2px solid var(--sl-color-neutral-200);">
          <th style="padding: 0.75rem 1rem; text-align: left; font-weight: 600; color: var(--sl-color-neutral-700);">Date</th>
          <th style="padding: 0.75rem 1rem; text-align: left; font-weight: 600; color: var(--sl-color-neutral-700);">Description</th>
          <th style="padding: 0.75rem 1rem; text-align: left; font-weight: 600; color: var(--sl-color-neutral-700);">Status</th>
          <th style="padding: 0.75rem 1rem; text-align: left; font-weight: 600; color: var(--sl-color-neutral-700);">Who</th>
        </tr>
      </thead>
      <tbody name="revisionTableBody">
        <!-- Revision rows will be dynamically inserted -->
      </tbody>
    </table>
  </div>
  <div slot="footer" style="display: flex; justify-content: flex-end; padding: 1rem; border-top: 1px solid var(--sl-color-neutral-200);">
    <sl-button name="closeBtn" variant="primary">Close</sl-button>
  </div>
</sl-drawer>
