<sl-dialog name="pluginResultDialog" label="Plugin Result" class="dialog-width" style="--width: 80vw;">
  <div style="display: flex; align-items: center; gap: 1rem;">
    <div name="icon" style="font-size: 2.5rem; display: flex; align-items: center;"></div>
    <div name="content" style="flex-grow: 1; overflow-x: auto; max-height: 70vh;"></div>
  </div>
  <div slot="footer" style="display: flex; gap: 0.5rem; justify-content: flex-end; width: 100%;">
    <sl-button name="openWindowBtn" variant="default" style="display: none;">
      <sl-icon slot="prefix" name="box-arrow-up-right"></sl-icon>
      Open in new window
    </sl-button>
    <sl-button name="exportBtn" variant="default" style="display: none;">Export</sl-button>
    <sl-button name="executeBtn" variant="success" style="display: none;">
      <sl-icon slot="prefix" name="play-fill"></sl-icon>
      Execute
    </sl-button>
    <sl-button name="closeBtn" variant="primary">Close</sl-button>
  </div>
</sl-dialog>
