<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light" />
    <title>PDF-TEI Editor</title>
    <!-- CSS for the app's UI -->
    <link rel="stylesheet" href="app.css">
    <!-- PDF.js viewer styles -->
    <link rel="stylesheet" href="pdfjs-viewer.css">
    <!-- The CSS for user documentation rendered from markdown -->
    <link rel="stylesheet" href="github-markdown.css?v=light">
    <link rel="stylesheet" href="github-markdown-light.css">
    <!-- Syntax highlighting for code blocks in markdown -->
    <link rel="stylesheet" href="highlight-light.css">
    <script src="./highlight.js"></script>
    <!-- bootstraps the application in development or production mode -->
    <script src="./bootstrap.js"></script>
  </head>
  <body>
    <div id="container">
      <tool-bar id="toolbar" name="toolbar" smart-overflow="off"></tool-bar>
      <div id="editors">
        <div id="pdf-viewer" name="pdfViewer">
          <status-bar id="pdf-headerbar" name="headerbar"></status-bar>
          <tool-bar id="pdf-toolbar" name="toolbar"></tool-bar>
          <!-- PDF viewer container will be inserted here  -->
          <status-bar id="pdf-statusbar" name="statusbar"></status-bar>
        </div>
        <div id="xml-editor" name="xmlEditor">
          <status-bar id="xml-headerbar" name="headerbar"></status-bar>
          <tool-bar id="xml-toolbar" name="toolbar"></tool-bar>
          <div id="codemirror-container"></div>
          <status-bar id="xml-statusbar" name="statusbar"></status-bar>
        </div>
      </div>
    </div>
  </body>
</html>
