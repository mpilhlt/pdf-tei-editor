<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDF-TEI Editor</title>
    <link rel="stylesheet" href="app.css">
    <script src="./bootstrap.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="toolbar" name="toolbar"></div>
      <div id="editors">
        <div id="pdf-viewer" name="pdfViewer">
        </div>
        <div id="xml-editor" name="xmlEditor">
          <div id="codemirror-container"></div>
        </div>
      </div>
      <div id="status-bar" name="statusBar">
        <div id="status-message-pdf" name="statusMessagePdf"></div>
        <div id="status-message-xml" name="statusMessageXml"></div>
      </div>
    </div>
  </body>
</html>
