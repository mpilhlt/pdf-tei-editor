<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDF-TEI Editor</title>
    <link rel="stylesheet" href="app.css">
    <script src="./bootstrap.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="toolbar" name="toolbar"></div>
      <div id="editors">
        <div id="pdf-viewer" name="pdfViewer">
          <!-- PDF iframe will be inserted here by JavaScript -->
          <status-bar id="pdf-statusbar" name="statusbar"></status-bar>
        </div>
        <div id="xml-editor" name="xmlEditor">
          <div id="codemirror-container"></div>
          <status-bar id="xml-statusbar" name="statusbar"></status-bar>
        </div>
      </div>
    </div>
  </body>
</html>
