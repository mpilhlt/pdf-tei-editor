dev = [
    "lxml-stubs>=0.5.1",
    "mypy>=1.18.2",
    "pydeps>=3.0.1",
    "pytest>=8.4.0",
    "pytest-tap>=3.3",
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]
